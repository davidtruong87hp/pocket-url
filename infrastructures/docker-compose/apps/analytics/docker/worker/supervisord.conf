[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:rabbitmq-consumer]
command=/usr/local/bin/php /app/artisan rabbitmq:consume
user=www-data
numprocs=1
autostart=true
autorestart=true
stdout_logfile=/app/storage/logs/rabbitmq.log
stderr_logfile=/app/storage/logs/rabbitmq_error.log
stopwaitsecs=30

# Laravel Scheduler
[program:scheduler]
command=php /app/artisan schedule:work
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/scheduler.log

# Queue Worker (optional - if using Laravel queues)
[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600
directory=/app
autostart=true
autorestart=true
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/queue-worker.log
stopasgroup=true
killasgroup=true
