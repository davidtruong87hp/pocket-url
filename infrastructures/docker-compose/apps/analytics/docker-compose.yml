services:
  app:
    image: analytics-api
    container_name: pocket-url-analytics-api
    build:
      context: ../../../../.
      dockerfile: infrastructures/docker-compose/apps/analytics/docker/swoole/Dockerfile
      target: development
    environment:
      - OCTANE_SERVER=swoole
      - ANALYTICS_API_KEY=${ANALYTICS_API_KEY}
    ports:
      - '${ANALYTICS_API_PORT:-8001}:8001'
    volumes:
      - ../../../../apps/analytics:/app
    depends_on:
      - postgres
    networks:
      - analytics-api-network
      - pocket-url-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${ANALYTICS_API_PORT:-8001}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: analytics-worker
    container_name: pocket-url-analytics-worker
    build:
      context: ../../../../.
      dockerfile: infrastructures/docker-compose/apps/analytics/docker/worker/Dockerfile
      target: development
    environment:
      - OCTANE_SERVER=swoole
      - ANALYTICS_API_KEY=${ANALYTICS_API_KEY}
    volumes:
      - ../../../../apps/analytics:/app
      - worker-logs:/var/log/supervisor
    depends_on:
      - postgres
    networks:
      - analytics-api-network
      - pocket-url-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "supervisorctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:17
    container_name: pocket-url-analytics-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../../../infrastructures/docker-compose/apps/analytics/docker/postgres/entrypoint.sh:/docker-entrypoint-initdb.d/entrypoint.sh
    networks:
      - analytics-api-network

networks:
  pocket-url-network:
    name: pocket-url-network
    external: true
  analytics-api-network:
    name: analytics-api-network
    driver: bridge

volumes:
  postgres-data:
  worker-logs:
