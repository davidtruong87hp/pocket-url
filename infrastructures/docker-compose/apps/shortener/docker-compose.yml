services:
  shortener-api:
    image: shortener-api
    container_name: pocket-url-shortener-api
    build:
      context: ../../../../.
      dockerfile: infrastructures/docker-compose/apps/shortener/docker/roadrunner/Dockerfile
      target: development
    environment:
      - OCTANE_SERVER=roadrunner
      - XDEBUG_MODE=debug
      - XDEBUG_CLIENT_HOST=host.docker.internal
      - XDEBUG_CLIENT_PORT=9003
      - ANALYTICS_API_KEY=${ANALYTICS_API_KEY}
      - ANALYTICS_API_ENDPOINT=${ANALYTICS_API_ENDPOINT}
    extra_hosts:
      - "host.docker.internal:host-gateway" # For Linux
    ports:
      - '${SHORTENER_API_PORT:-8000}:8000'
    volumes:
      - ../../../../apps/shortener:/app
    depends_on:
      - mysql
    networks:
      - shortener-api-network
      - pocket-url-network

  grpc:
    container_name: pocket-url-shortener-grpc
    image: shortener-grpc
    build:
      context: ../../../../.
      dockerfile: infrastructures/docker-compose/apps/shortener/docker/roadrunner/Dockerfile
    ports:
      - '${SHORTENER_GRPC_PORT:-9001}:9001'
    command: ["rr", "serve", "-c", ".rr-grpc.yaml"]
    volumes:
      - ../../../../apps/shortener:/app
    depends_on:
      - mysql
    networks:
      - shortener-api-network
      - pocket-url-network

  worker:
    container_name: pocket-url-shortener-worker
    image: shortener-worker
    build:
      context: ../../../../.
      dockerfile: infrastructures/docker-compose/apps/shortener/docker/worker/Dockerfile
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - ANALYTICS_API_KEY=${ANALYTICS_API_KEY}
      - ANALYTICS_API_ENDPOINT=${ANALYTICS_API_ENDPOINT}
    volumes:
      - ../../../../apps/shortener:/app
      - worker-logs:/var/log/supervisor
    depends_on:
      - mysql
    networks:
      - shortener-api-network
      - pocket-url-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "supervisorctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 3

  mysql:
    image: mysql:8.0
    container_name: pocket-url-shortener-db
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${MYSQL_DATABASE}'
      MYSQL_USER: '${MYSQL_USERNAME}'
      MYSQL_PASSWORD: '${MYSQL_ROOT_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - mysql-data:/var/lib/mysql
      - ../../../../infrastructures/docker-compose/apps/shortener/docker/mysql/init.sh:/docker-entrypoint-initdb.d/init.sh
    healthcheck:
      test: ["CMD", "mysqladmin", 'ping', '-p${MYSQL_ROOT_PASSWORD}']
      timeout: 5s
      retries: 3
    networks:
      - shortener-api-network

networks:
  pocket-url-network:
    name: pocket-url-network
    external: true
  shortener-api-network:
    name: shortener-api-network
    driver: bridge

volumes:
  mysql-data:
  worker-logs:
