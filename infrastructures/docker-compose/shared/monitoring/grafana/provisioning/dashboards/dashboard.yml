apiVersion: 1

providers:
  # Platform-wide dashboards
  - name: 'Platform'
    folder: 'Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/platform

  # Redirector service dashboards
  - name: 'Redirector'
    folder: 'Redirector Service'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/redirector

  # Business metrics dashboards
  - name: 'Business'
    folder: 'Business Metrics'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business
